<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <title>Go/Gin-SampleApp</title>
</head>
<body>
  <div class="container-fluid my-3">
    <div class="col-md-10 offset-md-1">
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h4 class="mb-0">{{ .title }}</h4>
        </div>
        <div class="card-body">
          <form method="POST" action="/do_delete/{{.todo.ID}}" class="form" role="form">
            <fieldset>
              <div class="form-group">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">タスク</th>
                      <td>{{.todo.Text}}</td>
                    </tr>
                    <tr>
                      <th scope="row">ステータス</th>
                      <td>{{.todo.Status}}</td>
                    </tr>
                    <tr>
                      <th scope="row">作成時間</th>
                      <td>{{.todo.CreatedAt}}</td>
                    </tr>
                  </tbody>
                </table>

              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-danger float-right mt-3 col-lg-2">削除</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <button type=“button” class="btn btn-info mt-3 col-lg-1" onclick="location.href='/'">戻る</button>
    </div>
  </div>
  <script src="../assets/js/jquery-3.5.0.slim.js"></script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/autosize.min.js"></script>
</body>
</html>
