<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

  <title>Go/Gin-SampleApp</title>

</head>

<body>
  <div class="container-fluid my-3">
    <div class="col-md-10 offset-md-1">
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h4 class="mb-0">{{ .title }}</h4>
        </div>
        <div class="card-body">

          <form method="POST" action="/update/{{.todo.ID}}" class="form" role="form">
            <fieldset>
              <div class="form-group">
                <label for="text" class="mb-0">タスク</label> <span class="badge badge-danger mb-2">必須</span>
                <input type="text" name="text" id="text" class="form-control" autocomplete="off" value="{{ .todo.Text }}" placeholder="" required>
              </div>

              <div class="form-group">
                <label for="status" class="mb-0">ステータス</label> <span class="badge badge-danger mb-2">必須</span>
                <select id="status" name="status" class="form-control">
                  {{if eq .todo.Status "未実施"}}
                      <option value="未実施" selected>未実施</option>
                      <option value="着手中">着手中</option>
                      <option value="完了">完了</option>
                      <option value="保留">保留</option>
                  {{else if eq .todo.Status "着手中"}}
                      <option value="未実行">未実行</option>
                      <option value="着手中" selected>着手中</option>
                      <option value="完了">完了</option>
                      <option value="保留">保留</option>
                  {{else if eq .todo.Status "完了"}}
                      <option value="未実行">未実行</option>
                      <option value="着手中">着手中</option>
                      <option value="完了" selected>完了</option>
                      <option value="保留">保留</option>
                  {{else}}
                      <option value="未実行">未実行</option>
                      <option value="着手中">着手中</option>
                      <option value="完了">完了</option>
                      <option value="保留" selected>保留</option>
                  {{end}}
                </select>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success float-right mt-3 col-lg-2">更新</button>
              </div>
            </fieldset>
          </form>

        </div>
      </div>
      <button type=“button” class="btn btn-info mt-3 col-lg-1" onclick="location.href='/'">戻る</button>
    </div>
  </div>

  <script src="../assets/js/jquery-3.5.0.slim.js"></script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/autosize.min.js"></script>
</body>
</html>
